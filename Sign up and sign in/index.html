<!DOCTYPE html>
<html lang="en">
   <head>
      <title> Elections website </title>
      <!-- Style CSS -->
      <link rel="stylesheet" href="./css/style.css">
      <!-- Demo CSS-->
      <link rel="stylesheet" href="./css/demo.css">
      
   </head>
   <body>
      <header>
      </header>
      <!--$%adsense%$-->
      <main class="cd__main">
         <!-- Start DEMO HTML-->
         <div class="main">
      <div class="container a-container" id="a-container">
        <form class="form" id="a-form" method="" action="">
          <h2 class="form_title title">Create Account</h2>
          
          <input class="form__input" type="text" placeholder="Full Name">
          <input class="form__input" type="email" placeholder="Email">
          <input class="form__input" type="text" placeholder="Date of birth" onfocus="(this.type='date')">
          <input class="form__input" type="tel" placeholder="Phone number" >
          <input class="form__input" type="password" placeholder="Password">
          <input class="form__input" type="password" placeholder="Confirm password">
           
          

          <button class="form__button button submit">SIGN UP</button>
        </form>
      </div>
      <div class="container b-container" id="b-container">
        <form class="form" id="b-form" method="" action="">
          <h2 class="form_title title">Sign in to Website</h2>
          
          <input class="form__input" type="text" placeholder="Email">
          <input class="form__input" type="password" placeholder="Password"><a class="form__link">Forgot your password?</a>
          <button class="form__button button submit">SIGN IN</button><button class="form__button button submit">SIGN IN AS ADMIN</button>

        </form>
      </div>
      <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
          <h2 class="switch__title title">Welcome Back !</h2>
          <p class="switch__description description">To keep notified with results please login with your personal info</p>
          <button class="switch__button button switch-btn">SIGN IN</button>
        </div>
        <div class="switch__container is-hidden" id="switch-c2">
          <h2 class="switch__title title">Hello Friend !</h2>
          <p class="switch__description description">Enter your personal details to vote!</p>
          <button class="switch__button button switch-btn">SIGN UP</button>
        </div>
      </div>
    </div>
         <!-- END EDMO HTML -->
      </main>
      
      <!-- Script JS -->
      <script src="./js/script.js"></script>
      <!--$%analytics%$-->
   </body>
</html>
